  author: Dify # 作者
  label: # 标签，用于前端展示
    en_US: View App Tool # 英文标签
    zh_Hans: 查看应用工具 # 中文标签
description: # 描述，用于前端展示
  human: # 用于前端展示的介绍，支持多语言
